<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
    <title>{{subject}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if mso]><xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch><o:AllowPNG/></o:OfficeDocumentSettings></xml><![endif]-->
    <!--[if !mso]><!-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet" type="text/css">
    <!--<![endif]-->
    <style>
        /* [Your existing CSS styles here] */
        /* ... (omitted for brevity) ... */

        /* Ensure that the body content placeholder is styled appropriately */
        .email-body {
            padding: 30px;
            font-family: Poppins, Arial, Helvetica, sans-serif;
            color: #ffffff;
            font-size: 17px;
            line-height: 1.5;
            text-align: left;
        }
        .btn {
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button {
            background-color: #0d5e6b;
            border: 2px solid #ffffff;
            border-radius: 60px;
            color: #ffffff;
            display: inline-block;
            padding: 10px 30px;
            text-align: left;
            text-decoration: none;
            font-size: 18px;
            font-family: Poppins, Arial, Helvetica, sans-serif;
            font-weight: 400;
            margin: 10px 0;
        }
        .btn a {
            color: #ffffff;
        }

        .button-secondary {
            background-color: #ffffff;
            color: #0d5e6b;
        }
    </style>
    <!--[if mso ]><style>sup, sub { font-size: 100% !important; } sup { mso-text-raise:10% } sub { mso-text-raise:-10% }</style> <![endif]-->
</head>

<body class="body" style="margin: 0; background-color: #f4fcff; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
    <table class="nl-container" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #f4fcff;">
        <tbody>
            <tr>
                <td>
                    <!-- Header Row -->
                    <table class="row row-1" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 680px; margin: 0 auto;">
                                        <tbody>
                                            <tr>
                                                <td class="column column-1" width="100%" style="text-align: center;">
                                                    <img src="https://e82f6ade25.imgdist.com/pub/bfra/5a5rgc84/0lx/8ly/17r/Letter%20E%20-%20Logo%2C%20branding%2C%20logotype%2C%20letter.jpeg" style="display: block; width: 100%; height: auto;" alt="Header" title="Header">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Main Content Row -->
                    <table class="row row-2" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 680px; margin: 0 auto;">
                                        <tbody>
                                            <tr>
                                                <td class="column column-1" width="100%" style="background-color: #0d5e6b; color: #ffffff; padding: 40px 50px 10px 50px; text-align: center;">
                                                    <h1 style="color: #ffffff; font-size: 38px; font-weight: 700; line-height: 45.6px;">{{subject}}</h1>
                                                    <div class="email-body">
                                                        {{{body}}}
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Footer Row -->
                    <table class="row row-7" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 680px; margin: 0 auto;">
                                        <tbody>
                                            <tr>
                                                <td class="column column-1" width="100%" style="padding: 20px 50px 20px 50px; text-align: center;">
                                                    <div style="color:#393d47; font-family:Poppins, Arial, Helvetica, sans-serif; font-size:12px; line-height:14.4px;">
                                                        &copy; {{year}} e-setup. All rights reserved.
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </td>
            </tr>
        </tbody>
    </table><!-- End -->
</body>

</html>
